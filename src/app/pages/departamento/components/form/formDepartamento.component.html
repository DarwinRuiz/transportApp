<div class="Container">
    <mat-toolbar>
        <span>Crear Departamento</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="agregarDepartamento()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="fill" class="ancho">
                        <mat-label>Nombre del Departamento</mat-label>
                        <input matInput autocomplete="off" formControlName="departamento_nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="3">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="fill" class="ancho">
                        <mat-label>NÃºmero del Departamento</mat-label>
                        <input matInput autocomplete="off" formControlName="departamento_numero">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button routerLink="/departamentos"><i class="bi bi-arrow-left"></i> Volver</button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Aceptar <i class="bi bi-sd-card"></i></button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>

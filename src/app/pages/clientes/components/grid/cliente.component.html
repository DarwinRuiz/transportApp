<div class="container">
  <div>
    <mat-toolbar>
      <span >Clientes</span>
      <div class="example-spacer"></div>
      <button mat-fab color="primary" routerLink="/form-clientes" matTooltip="Nuevo Registro" >+</button>
    </mat-toolbar>
    
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Buscar Registros</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ingresa el Registro"
      autocomplete="off"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="cliente_nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre del Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente_nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cliente_pais">
        <th mat-header-cell *matHeaderCellDef>País del Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente_pais }}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="cliente_representante_legal">
        <th mat-header-cell *matHeaderCellDef>Representante Legal</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente_representante_legal }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cliente_telefono">
        <th mat-header-cell *matHeaderCellDef>Teéfono del Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente_telefono }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cliente_nit">
        <th mat-header-cell *matHeaderCellDef>NIT del Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente_nit }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="pointer" style="color: orange;" matTooltip="Editar Registro" [routerLink]="['/form-clientes', element.cliente_id]"><mat-icon>edit</mat-icon></a>
          <a class="pointer" style="color: red;" matTooltip="Eliminar Registro" (click)="eliminarRegistro(element.cliente_id)"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
